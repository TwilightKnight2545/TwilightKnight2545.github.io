<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffiene Drop Coffee Shop</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/header-footer.css">
</head>
<body>
    <header>
        <h1>Caffiene Drop Coffee Shop</h1>
    </header>
    <main>
        <form action="pages/display-order.html" method="get">
            <h2>Menu</h2>
            <p>Click on an item to add it to your order!</p>
            <div id="menu">
                <a href="" id="biscotti" class="menu-pictures">
                    <div>
                        <p>Biscotti</p>
                        <p>$0.00</p>
                    </div>
                </a>
                
                <a href="" id="cappuccino" class="menu-pictures">
                    <div>
                        <p>Cappuccino</p>
                        <p>$0.00</p>
                    </div>
                </a>

                <a href="" id="coffee" class="menu-pictures">
                    <div>
                        <p>Coffee</p>
                        <p>$0.00</p>
                    </div>
                </a>

                <a href="" id="espresso" class="menu-pictures">
                    <div>
                        <p>Espresso</p>
                        <p>$0.00</p>
                    </div>
                </a>

                <a href="" id="latte" class="menu-pictures">
                    <div>
                        <p>Latte</p> 
                        <p>$0.00</p>  
                    </div>
                </a>

                <a href="" id="scone" class="menu-pictures">
                    <div>
                        <p>Scone</p>
                        <p>$0.00</p>
                    </div>
                </a>
            </div>
            <h2>Your Order</h2>
            <select name="current-order" id="current-order" size="5">

            </select>
            <h3 id="subtotal">$0.00</h3>
            <div id="buttons">
                <button type="submit">Place Order</button>
                <button type="reset"> Clear Order</button>
            </div>
        </form>
    </main>
</body>
</html>
