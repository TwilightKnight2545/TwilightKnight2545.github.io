<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scores</title>
    <base href="../">
    <link href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&family=Metal+Mania&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/header-footer.css">
    <link rel="stylesheet" href="styles/scores.css">
</head>
<body>
    <header>
        <nav>
            <div><a href="index.html">Home</a></div>
            <div><a href="pages/slideshow.html">Slideshow</a></div>
            <div class="current"><a href="pages/scores.html">Scores</a></div>
        </nav>
    </header>
    <main>
        <section>
            <div>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name">
            </div>
            <div>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name">
            </div>
            <div>
                <label for="score">Score</label>
                <input type="text" id="score">
            </div>
            <button id="add-score">Add Score</button>
        </section>
        <aside>
            <textarea id="output-list" readonly></textarea>
            <p id="average-display">Average Score: </p>
            <button id="clear">Clear Scores</button>
            <button id="sort">Sort (Last Name)</button>
        </aside>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
